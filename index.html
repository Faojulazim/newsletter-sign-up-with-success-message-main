<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
  </head>
  <body
    class="font-RobotoReg text-DarkSlateGrey bg-CharcoalGrey flex items-center justify-center min-h-[100dvh]"
  >
    <section class="bg-white rounded-2xl w-full md:max-w-[900px]" id="fp">
      <div
        class="md:flex md:items-center md:flex-row-reverse md:pr-5 md:py-5 md:justify-between"
      >
        <div class="">
          <img
            class="hidden md:block md:max-w-[400px] w-full object-cover"
            src="assets/images/illustration-sign-up-desktop.svg"
            alt=""
          />
          <img
            class="w-full object-cover md:hidden"
            src="assets/images/illustration-sign-up-mobile.svg"
            alt=""
          />
        </div>
        <div class="md:w-[65%]">
          <div class="md:w-[85%] md:max-w-[400px] md:mx-auto">
            <div class="px-6 py-6 md:py-0 pt-10 md:px-0 md:py-0 md:pl-0">
              <h1 class="font-RobotoBold text-4xl font-bold lg:text-5xl">
                Stay updated!
              </h1>
              <p class="py-5">
                Join 60,000+ product managers receiving monthly updates on:
              </p>
              <div>
                <div class="flex items-start pb-2 gap-x-4">
                  <img src="assets/images/icon-list.svg" alt="" />
                  <p class="">Product discovery and building what matters</p>
                </div>
                <div class="flex items-start pb-2 gap-x-4">
                  <img src="assets/images/icon-list.svg" alt="" />
                  <p class="">Measuring to ensure updates are a success</p>
                </div>
                <div class="flex items-start pb-2 gap-x-4">
                  <img src="assets/images/icon-list.svg" alt="" />
                  <p class="">And much more!</p>
                </div>
              </div>
              <form action="" class="pt-6">
                <div class="">
                  <div class="">
                    <div
                      class="flex justify-between items-center font-RobotoBold pb-2 text-[13px] small:text-[15px] md:text-[16px]"
                    >
                      <p class="">Email Address</p>
                      <p class="text-Tomato hidden" id="error">
                        Valid Email Required
                      </p>
                    </div>
                    <input
                      class="border rounded-lg border-[hsl(231_7%_60%)] w-full py-4 pl-6 focus:outline-none"
                      type="text"
                      placeholder="email@company.com"
                      id="emailField"
                      autocomplete="off"
                    />
                  </div>
                  <button
                    class="w-full bg-DarkSlateGrey text-white py-4 rounded-lg mt-7 font-RobotoBold small:tracking-wide hover:bg-gradient-to-r hover:from-Tomato hover:to-yellow-400"
                    id="fpsubmitBtn"
                  >
                    Subscribe to monthly newsletter
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script type="module" src="script.js"></script>
  </body>
</html>
